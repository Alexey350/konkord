name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel python3-venv \
          libffi-dev libssl-dev zlib1g-dev liblzma-dev libbz2-dev libreadline-dev \
          pkg-config ccache nasm

    - name: Install buildozer & p4a (pin versions) + cython<3
      run: |
        pip install --upgrade pip
        pip install "cython<3" "setuptools<75" wheel
        pip install buildozer==1.5.0 python-for-android==2024.1.21

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Konkord-APK
        path: bin/*.apk