name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Жёстко укажем целевые API и NDK API (не трогаем ваш spec)
      ANDROIDAPI: "34"
      NDKAPI: "21"

      # Запретить Buildozer обновлять SDK (иначе он полезет за 36.1-rc1)
      APP_ANDROID_SKIP_UPDATE: "1"

      # Авто-принятие лицензий Buildozer'ом (без правки spec)
      APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk libffi-dev libssl-dev autoconf automake build-essential libtool pkg-config zlib1g-dev git

      - name: Install Android SDK (commandline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install stable SDK/NDK packages (no preview)
        run: |
          sdkmanager --channel=0 "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"
          # Проверим, что aidl есть в стабильных build-tools:
          ls -l "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl"

      - name: Pin SDK/NDK paths for Buildozer & Gradle
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Cache .buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Python deps (Buildozer + p4a + Cython<3.1)
        run: |
          python -m pip install --upgrade pip
          pip install "buildozer==1.5.0" "python-for-android==2024.1.21" "cython<3.1"

      - name: Build debug APK (no spec changes)
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: konkord-debug-apk
          path: bin/*.apk
